<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/iLoveNY.ico">
</head>

<body>
    <div class="page-container">
        <header>
            <div class="header-container flex align-center">
                <h1>TravelTip Starter</h1>
                <form class="enter-location-container flex" onsubmit="onGetLocs(event)">
                    <input class="btn-get-locs" type="search" placeholder="Enter Location">
                    <button type="submit" class="btn-get-locs">Go</button>
                </form>
                <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
            </div>
        </header>
        <section>
            <div class="location-display-conatiner flex">
                <h2>Location Name</h2>
                <button class="copy-location">Copy Location</button>
            </div>
        </section>
        <main>
            <div class="main-container grid">
                <div class="weather-container">
                    <div class="saved-locations">
                        <table>
                            <th>
                                <td></td>
                            </th>
                        </table>
                    </div>
                </div>
                <div id="map"></div>
            </div>
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>


            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

            <p>You are at: <span class="user-pos"></span></p>
            <p>Locations: <span class="locs"></span></p>
        </main>
    </div>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
