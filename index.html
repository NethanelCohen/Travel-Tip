<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/iLoveNY.ico">
</head>

<body>
    <div class="page-container flex main-layout">
        <header class="header-container flex align-center">
            <h1>TravelTip Starter</h1>
            <form class="enter-location-container flex" onsubmit="onSearch(event)">
                <input class="btn-get-locs" type="search" placeholder="Enter Location">
                <button type="submit" class="btn-get-locs">Go</button>
            </form>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
        </header>
        <section class="location-display-conatiner flex align-center">
            <h2>Location Name</h2>
            <button class="copy-location">Copy Location</button>
        </section>
        <main class="main-container grid ">
            <div class="weather-container ">weather</div>
            <div class="locations-table-container">
                <table>
                    <thead>
                        <tr>
                            <td>name</td>
                            <td>lat</td>
                            <td>lng</td>
                            <td>weather</td>
                            <td>actions</td>
                        </tr>
                    </thead>
                    <tbody class="saved-locations-container">
                        <tr>
                            <td>${location.name}</td>
                            <td>${location.lat}</td>
                            <td>${location.lng}</td>
                            <td>${location.weather}</td>
                            <td>
                                <button class="table-go-btn" onclick="onGoTable('${location.id}')"> Go </button>
                                <button class="remove-btn" onclick="onDeleteLocation('${location.id}')">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="map"></div>



            <!-- <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button> -->
            <!-- <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button> -->
            <!-- <p>You are at: <span class="user-pos"></span></p> -->
        </main>
        <footer class="copy-rights ">
            <div>Â© 2021 All Rights Reserved - Nati & Nati </div>
        </footer>
    </div>
    <script src="js/services/util.service.js "></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
